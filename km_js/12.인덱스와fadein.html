<html>
<head>
    <style>
        .container{
            width: 500px;
            height: 300px;
            margin: 50px auto;
            position: relative;
        }
        .slide{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: .5s;
            line-height: 500px;


        }
        .slide:nth-child(1) { background: dodgerblue;}
        .slide:nth-child(2) { background: tomato;}
        .slide:nth-child(3) { background: yellowgreen;}
        .slide:nth-child(4) { background: orchid;}
        
        .active{
            opacity: 1;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="slide active">1</div>
        <div class="slide">2</div>
        <div class="slide">3</div>
        <div class="slide">4</div>
    </div>
    <div>
        <button id="next">Next</button>
        <button id="bofore">Before</button>
        <button id="autoSlides">autoSlides</button>
    </div>
    <script>

        var next = document.querySelector('#next');
        var before = document.querySelector('#before')
        var slides = document.querySelectorAll('.slide');
        var start = 0;
        var length= slides.length;
        var autoSlides = document.getElementById('autoSlides');
        var interval;

        function onClickNext(){

            slides[start].classList.remove('active');
            start = start + 1;
            if(start === length){
                start = 0;
            }
            slides[start].classList.add('active');

        }
     /*   function onClickBefore(){
            slides[start].classList.remove('active');
            start -= 1;
            if(start === 0){
                start = length;
            }
            slides[start].classList.add('active');
    
        }
*/
        function onClickAutoSlides(){
            clearInterval(interval);
            interval = setInterval(onClickNext, 1000);
        }


         //next 완성 , 이전으로 진행 setInterval를 이용해서 자동으로 넘어가게 만들기.
        next.addEventListener('click', onClickNext);
     //   before.addEventListener('click', onClickBefore);
        autoSlides.addEventListener('click', onClickAutoSlides);


    </script>
</body>
</html>
