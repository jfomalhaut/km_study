<html>
<body>
    <script>
        var score = prompt("점수입력");
        score = score * 1;

        if(score > 0 && score < 101){
            if(score == 100 && score > 90){
                console.log('A');
            }
            else if(score < 91 && score > 80){
                console.log('B');
            }
            else if(score < 81 && score > 70){
                console.log('C');
            }
            else if(score < 71 && score > 60){
                console.log('D');
            }
            else if(score < 61 && score > 50){
                console.log('E');
            }
            else{
                console.log('F');
            }

        }
        else{
            console.log('1에서 100사이 숫자만 입력해주세요.');
        }
        

    </script>
</body>
</html>
