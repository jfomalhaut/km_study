<html>
<body>
    <button onclick="add(50, 40)">
        <h1>더하기버튼</h1>
    </button>

    <button onclick="minus(50, 40)">
        <h1>빼기버튼</h1>
    </button>

    <script>
        function add(a,b){
            var num1 = a;
            var num2 = b;
            console.log(num1 + num2);
        }

        function minus(a,b){
            console.log(a - b);
        }
    </script>
</body>
</html>
