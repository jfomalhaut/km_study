<html>
<body>
    <button id="plus">더하기</button>
    <button onclick="autoCount()">자동카운트</button>
    <button onclick="stopCount()">카운트정지</button>
    <h1 id="result"></h1>
    <script>
        var index = 0;
        var plus = document.getElementById('plus');
        var result= document.getElementById('result');
        var interval;



        function onClickPlus(){
            index += 1;
            result.innerHTML=index;
        
        }
        function autoCount(){
            clearInterval(interval);
          interval = setInterval(function(){
                //console.log('Hello');
                onClickPlus();
            },1000);
        }
        function stopCount(){
            clearInterval(interval);
        }

        
        plus.addEventListener('click',onClickPlus);
    </script>

</body>
</html>
