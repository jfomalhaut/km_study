<html>
<body>
	<script>

		var number = Number(prompt('1 ~ 100까지의 숫자를 입력하세요'));

		if (number > 0 && number < 101) {
			if (number > 50) {
				console.log('입력하신 숫자는 50보다 큽니다');
			} else if (number < 50) {
				console.log('입력하신 숫자는 50보다 작습니다');
			} else {
				console.log('입력하신 숫자는 50입니다');
			}
		} else {
			console.log('제대로 입력해주세요');
		}

		// 숙제
		// 91 ~ 100 : A
		// 81 ~ 90 : B
		// ....
		// F까지 만들기

	</script>
</body>
</html>
