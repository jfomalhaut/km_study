<html>
<body>
	<script>
		// filter => 삭제할 때, 뺄 때

		var hobby = ['축구', '농구', '롤', '야구', '보드게임'];

		var newHobboy = [];
		for (var i in hobby) {
			if (hobby[i] !== '롤') {
				newHobboy.push(hobby[i]);
			}
		}
		
		var newHobby2 = hobby.filter(item => item !== '롤');
		
		console.log(newHobby2);

	</script>
</body>
</html>
